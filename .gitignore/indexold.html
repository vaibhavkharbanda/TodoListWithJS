<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	
</head>
<body>
    <div id="toDoList">
        <div id="outputContainer">
            <div id="formContainer">
                <form action="" id="addTask">
                    <input type="text" id="addToDo" placeholder="Type To-Do List"><i class="fas fa-plus-square" id="plusFont"></i>

                </form>
            </div>
            <div id="dateContainer">
                <h2 id="date"></h3>
                <div id="monthYear">
                    <h4 id="month">Dec</h4>
                    <h5 id="year"></h5>
                </div>
                <div id="action">
                    <a href="" id="delAll"> Delete All</a>
                    <!-- <a href="" id="delSelected"> Delete Selected</a> -->
                </div>
            </div>
        </div>
        <div id="inputContainer">
            <div id="list">
                <br>           
                
                

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d7f9ab3a29.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ToDoList
    </title>
    <link rel="stylesheet" href="assests/css/index.css">
    <link rel="stylesheet" href="assests/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <div id="toDoList">
        <div id="outputContainer">
            <h2 id="listHeading">To Do List </h2>
            <div id="dateContainer">
                <!-- current date showing in ToDoList -->
                <p id="date">

                </p>&nbsp;
                <p id="month">
                    jan
                </p>&nbsp;
                <p id="year">
                    2022
                </p>


            </div>
            <div id="formContainer">
                <!-- adding content through form -->
                <form>
                    <span id="addTask">
                        <input type="text" id="addToDo" name="addToDo" placeholder="Type To-Do List" required>
                    </span>

                    <span id="taskDetails">
                        <select name="taskCategory" id="taskCategory" required>
                            <option value="" disabled selected>Task Category</option>
                            <option value="Personal">Personal</option>
                            <option value=Work">Work</option>
                            <option value="School">School</option>
                            <option value="Reminder">Reminder</option>
                        </select>
                        <input placeholder="Due Date" class="textbox-n" name="dueDate" type="date"
                            onfocus="(this.type='date')" id="dueDate" required>
                    </span>
                    <div class="dbAction">
                        <i class="fa-solid fa-plus" id="submitButton">Add Task</i>
                    </div>
                </form>





            </div>
        </div>
        <div id="inputContainer">
            <!-- showing the task fetch from the form -->
            <div id="list">
                <br>

                        <div class=" taskAndDate">
                            <label class="taskLabel">Task Name</label>
                            <div class="dateDiv"><i class="fa-solid fa-calendar"> 10/10/10</i></div>
                            
                        </div>
                            <a  class="fa-solid fa-trash-can" id="del-task"></a>
                            <h3 class="categoryHeading">Task Category</h3>
                    </div> -->
                    
            

        </div>
    </div>
    </div>






    <script src="https://kit.fontawesome.com/d7f9ab3a29.js" crossorigin="anonymous"></script>
    <script src="assests/js/script.js"></script>

</body>

</html>
